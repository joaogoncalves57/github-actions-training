name: GitHub Actions Demo
on:
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request: 
    branches: [main]
  schedule: 
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Print trigger and name of branch
        run: |
          echo "ðŸŽ‰ The job was triggered by event: ${{ github.event_name }}"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - uses: actions/checkout@v3.3.0

      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree

  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: Test
    needs: Build
    steps:
      - name: Print "Testing..."
        run: echo "Testing..."
          
  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: Load-Test
    needs: Build
    steps:
      - name: Print "Testing..."
        run: |
          echo "ðŸš€ Testing..."
          sleep 15
          
  Production:
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'Production'
    environment:
      name: Production
      url: https://writeabout.net
    needs: [Test, Load-Test]
    steps:
      - name: Print Deploying steps
        run: |
          echo "ðŸš€ Step 1..."
          sleep 10
          echo "ðŸš€ Step 2..."
          sleep 10
          echo "ðŸš€ Step 3..."
          sleep 10
          echo "ðŸš€ Step 4..."
          sleep 10
          echo "ðŸš€ Step 5..."
          sleep 10
