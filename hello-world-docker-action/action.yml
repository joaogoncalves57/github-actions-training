name: Hello World Docker Action
on:
  workflow_dispatch:
  inputs:
      who-to-greet:
        description: Who to greet in the log
        required: true
        default: 'World'
        type: string
  outputs:
    time:
      description: 'The time we said hello.'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
      
